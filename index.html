<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>FAKFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">FAKFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE BOYS</h3>
                <p class="descricao">Após polêmica aquisição pela Netflix, esta incrível série está pronta para ser cancelada na próxima temporada!
                    Assista AGORA enquanto ainda se fala na série!</p>
                <div class="botoes">
                    <!--role= deixa claro que se trata de um botão (útil para diversos sistemas)-->
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
